<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>NoUSB</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand justify-content-between">
        <div class="navbar-nav">
            <a class="navbar-brand" href="/">NoUSB</a>
        </div>
        <div>
            <a class="btn btn-outline-primary" href="/downloadself/">Get NoUSB</a>
        </div>
    </nav>
    <main class="main-container">
        <div class="container">
            <h1 class="display-4">NoUSB</h1>
            <p class="lead">Easier File Sharing</p>
            <hr class="my-4">
            <h3 id="parentFolder">Hosting: </h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="material-icons">file_upload</i> Upload</button>
            <a href="/zip/" class="btn btn-primary"><i class="material-icons">file_download</i> Download</a>
      
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Upload</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/api/upload/" method="POST">
                                <label class="btn btn-primary">
                                    <i class="material-icons">folder</i>Choose Files <input type="file" hidden>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="material-icons">file_upload</i> Upload<input type="submit" hidden>
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="/js/jquery-3.3.1.slim.min.js"></script> -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        $.getJSON("/api/parentfolder", function(result) {
            var parentFolder = result.substring(0, result.length - 1);
            $("#parentFolder").append(parentFolder)
        });
    </script>
  </body>
</html>
