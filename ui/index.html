  <script>
  function getExternalFiles() {
    var xmlhttp = new XMLHttpRequest();
    var externalServerUrl = document.getElementById("externalServerUrl").value;
    var url = "/api/external/files/?url=" + externalServerUrl;

    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var files = JSON.parse(this.responseText);
        var ul = document.getElementById("externalFileList");
        for (var i = 0; i < files.length; i++) {
          var li = document.createElement("li");
          var a = document.createElement("a");
          a.setAttribute("href", "http://"+externalServerUrl+"/download/"+files[i]);
          a.innerText = files[i];
          li.appendChild(a);
          ul.appendChild(li);
        }
      }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  }

  function downloadAll() {
    var xmlhttp = new XMLHttpRequest();
    var externalServerUrl = document.getElementById("externalServerUrl").value;
    var basePath = document.getElementById("basePath").value;
    var url = "/api/external/downloadall/?url=" + externalServerUrl + "&basePath=" + basePath;
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        alert(this.responseText);
      }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  }

  </script>
